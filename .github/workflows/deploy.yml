name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 當 main 分支有 push 時觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 步驟 1：檢出代碼
      - name: Checkout repository
        uses: actions/checkout@v2

      # 步驟 2：設置 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 設置你的 Node.js 版本，這裡假設是 16

      # 步驟 3：安裝依賴
      - name: Install dependencies
        run: npm install

      # 步驟 4：構建 Quasar 專案
      - name: Build Quasar project
        run: npm run build

      # 步驟 5：部署到 GitHub Pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 預設的 Token
          publish_dir: ./dist/spa # Quasar 的靜態資源目錄
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'
