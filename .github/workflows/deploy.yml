name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或者根據需要推送的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up SSH for authentication using the SSH key stored in GitHub secrets
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the project
      - name: Build the project
        run: |
          npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to gh-pages
        run: |
          # Configure git with a dummy user (GitHub Actions bot)
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Set the remote URL to use SSH
          git remote set-url origin git@github.com:${{ github.repository }}.git

          # Create or switch to the gh-pages branch (without keeping any history)
          git checkout --orphan gh-pages

          # Add all files to git
          git add -A

          # Commit changes (if there are changes)
          git commit -m "Deploy to GitHub Pages"

          # Push the changes to the gh-pages branch using SSH
          git push --force --set-upstream git@github.com:${{ github.repository }} gh-pages
