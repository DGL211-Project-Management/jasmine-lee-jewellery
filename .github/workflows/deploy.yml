name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up SSH for authentication
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the project (確保 build 輸出到 dist/spa)
      - name: Build the project
        run: npm run build

      # 5. Deploy only the build output to gh-pages branch
      - name: Deploy to gh-pages
        run: |
          # 設定 Git 使用者資訊
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 使用 SSH 方式設定遠端 URL
          git remote set-url origin git@github.com:${{ github.repository }}.git
          
          # 創建一個新的孤立分支 gh-pages
          git checkout --orphan gh-pages
          
          # 刪除所有檔案，確保分支是空的
          git rm -rf .
          
          # 複製 build 輸出目錄中的所有檔案到分支根目錄
          cp -r dist/spa/* .
          
          # 檢查是否只複製了 build 後的內容，如果 build 輸出正確，此處不應該包含 .quasar、node_modules 等
          ls -la
          
          # 將檔案加入版本控制，並 commit
          git add -A
          git commit -m "Deploy to GitHub Pages"
          
          # 強制推送到遠端 gh-pages 分支
          git push --force --set-upstream origin gh-pages
